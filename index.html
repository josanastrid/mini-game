<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <title>Mini Card Game</title>
</head>

<body>
    <div id="app">
        <main>
            <!--<div class="controls">
                <div style="text-align: center">
                    <p>{{ currentTime.hour | lpadTime }}: {{ currentTime.minute | lpadTime }}: {{ currentTime.seconds | lpadTime
                        }}
                    </p>
                    <p>Start flipping card to start the game</p>
                    <div style="margin: 0 auto; text-align: center">
                        <button v-on:click="stopGame()" v-bind:disabled="!timerId">Stop</button>
                        <button v-on:click="restartGame()">Restart</button>
                    </div>
                </div>
            </div>-->

            <div class="top-bar">
                <div class="left">FLIP & MATCH</div>
                <div class="right">
                    <button v-on:click="restartGame()">RESET</button>
                </div>
            </div>
            <div class="top-message">
                <p>
                    Flip any card to start.
                </p>
                <p>
                    {{ currentTime.hour | lpadTime }}: 
                    {{ currentTime.minute | lpadTime }}: 
                    {{ currentTime.seconds | lpadTime }}
                </p>
            </div>
            <div class="cards">
                <!--Notes: Can be moved to independent card component-->
                <div class="card"
                    v-for="item in cards" 
                    v-bind:class="{ flipped: item.isFlipped || item.isCompleted }" 
                    v-on:click="flipCard(item)">
                    <div class="face cover">
                        <img v-bind:src="item.coverImg" alt="cover">
                    </div>
                    <div class="face value">
                        <img v-bind:src="item.img" alt="card">
                    </div>
                </div>
            </div>
        </main>

        <!--<div class="overlay-container" v-if="isGameCompleted">
            <div class="message">
                Congratulation, you've completed the game in {{ currentTime.hour | lpadTime }}: {{ currentTime.minute | lpadTime }}: {{ currentTime.seconds
                | lpadTime }}!
                <button v-on:click="restartGame()">Play again!</button>
            </div>
        </div>-->
    </div>


    <script src="app.js" async></script>
</body>

</html>
